<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/table.css"/>
    <title>Title</title>
</head>
<body>
<table id="staticTable" class="customizedTable" border="1">
    <tr>
        <th>标签</th>
        <th>结果</th>
    </tr>
    <tr>
        <td>&ltdiv&gt</td>
        <td>
            <div>
                <p>这里可以是任何内容，比如 &lt;p&gt;, &lt;table&gt;，一切由你作主。</p>
            </div>
        </td>
    </tr>
    <tr>
        <td>&ltdl&gt</td>
        <td>
            <dl>
                <dt>Firefox</dt>
                <dd>A free, open source, cross-platform, graphical web browser
                    developed by the Mozilla Corporation and hundreds of volunteers.
                </dd>

                <!-- other terms and definitions -->
            </dl>
        </td>
    </tr>
    <tr>
        <td>&ltem&gt</td>
        <td>
            <p>
                In HTML 5, what was previously called <em>block-level</em> content is now called <em>flow</em> content.
            </p>
        </td>
    </tr>
    <tr>
        <td>&ltembed&gt</td>
        <td>
            <embed type="video/quicktime" src="movie.mov" width="640" height="480">
        </td>
    </tr>
</table>
<table id="table" class="customizedTable" border="1">
</table>
<script src="scripts/main.js"></script>
</body>
</html>
